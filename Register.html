<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="statics/css/LoginModule.css">
    <script src="statics\js\loadBoostrap.js" defer></script>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="login-area p-4">
            <div class="row mb-2 justify-content-center text-light d-flex flex-column align-items-center h-100" style="height: auto;">
                <div class="text-center mb-5">
                    <h2 class="mt-3 font-monospace">Sing UP</h2>
                    <h2 class="mb-5" style="font-size: xx-large;color:darkkhaki">中央大學校園雷達</h2>    
                </div>
                
                <div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="LastName_Front">姓：</span>
                        <input type="text" class="form-control" placeholder="ex:葉" aria-label="LastName" aria-describedby="LastName_Front">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="FirstName_Front">名：</span>
                        <input type="text" class="form-control" placeholder="ex:秋" aria-label="FirstName" aria-describedby="FirstName_Front">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="Birthday_Front">出生日期：</span>
                        <input type="text" class="form-control" placeholder="EX:2002.08.12" aria-label="Birthday_Front" aria-describedby="Birthday_Front">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="Email_Front">Email：</span>
                        <input type="text" class="form-control" placeholder="xxxx@xxxxx.xxx" aria-label="Email" aria-describedby="Email_Front">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="Cellphone_Front">電話：</span>
                        <input type="text" class="form-control" placeholder="ex:09xx-xxxxxx" aria-label="Cellphone" aria-describedby="Cellphone_Front">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="Password_Front">密碼：</span>
                        <input type="password" class="form-control" placeholder="xxxxxxxxxx" aria-label="Password" aria-describedby="Password_Front">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="UserName_Front">使用者名稱：</span>
                        <input type="text" class="form-control" placeholder="ex:一夜秋" aria-label="UserName" aria-describedby="UserName_Front">
                    </div>
                </div>
                
                <div class="row">
                    <div id="Submit" class="col-md-12 p-0" data-bs-toggle="modal" data-bs-target="#registrationModal">
                        <button type="button" class="btn btn-primary btn-lg mb-3" style="width:100% ;font-size:x-large; background-color:rgba(193, 17, 209, 0.856);">提交</button>
                    </div>
                </div>
                <div id="RebackLogin" class="col-md-6 p-0 ms-auto">
                    <button type="button" class="btn btn-primary btn-lg mb-3" style="width:100% ;font-size:x-large; background-color:rgba(209, 191, 28,0.9);">返回登入</button>
                </div>
            </div>
        </div>
    </div>
<!-- Submit Announce -->
    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="registrationModalLabel">成功註冊，請返回登入介面</h5>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <!-- <div class="modal-body">
                成功註冊，請返回登入介面
            </div> -->
            <div class="modal-footer">
              <button id="registrationConfirm" type="button" class="btn btn-secondary" data-bs-dismiss="modal">確認</button>
            </div>
          </div>
        </div>
      </div>
</body>
<script>
    // Agter Press Submit button, submit data to controller and naviate to Login.html
    document.getElementById("registrationConfirm").addEventListener("click", function() {
        window.location.href = "Login.html";
    });
    //Press Submit button and Navigate to Login.html
    document.getElementById("RebackLogin").addEventListener("click", function() {
        window.location.href = "Login.html";
    });
</script>
</html>
