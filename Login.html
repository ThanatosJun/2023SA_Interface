<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="statics/css/LoginModule.css">
    <script src="statics\js\loadBoostrap.js" defer></script>
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Blue background area -->
        <div class="login-area p-4">
            <!-- Show Information and all function in this interface -->
            <div class="row mb-2 justify-content-center text-light d-flex flex-column align-items-center h-100" style="height: auto;">
                <!-- Login.html Welcome Information -->
                <div class="text-center">
                    <h2 class="mt-3">Welcome</h2>
                    <h2 class="mt-3 font-monospace">Sign IN</h2>
                    <h2 class="mb-5" style="font-size: xx-large;color:darkkhaki">中央大學校園雷達</h2>    
                </div>
                <!-- Input area -->
                <div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="Email_Front">Email：</span>
                        <input type="text" class="form-control" placeholder="xxxx@xxxxx.xxx" aria-label="Email" aria-describedby="Email_Front">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="Password_Front">密碼：</span>
                        <input type="password" class="form-control" placeholder="xxxxxxxxxx" aria-label="Password" aria-describedby="Password_Front">
                    </div>
                </div>
                <!-- Button area -->
                <div class="row">
                    <div id="Forget_Password" class="col-md-3 p-0">
                        <button type="button" class="btn btn-danger btn-sm" style="width: auto;font-size: small;">忘記密碼</button>
                    </div>
                    <div id="Login" class="col-md-9 p-0">
                        <button type="button" class="btn btn-primary btn-lg mb-3" style="width:100% ;font-size:x-large; background-color:rgba(209, 191, 28,0.9);">登入</button>
                    </div>
                </div>
                <button id="Register" type="button" class="btn btn-primary btn-lg mb-3">註冊</button>
                <button id="Vistor" type="button" class="btn btn-primary btn-lg mb-3">訪客瀏覽</button>
            </div>
        </div>
    </div>
</body>
<script>
    // Press Register button and Navigate to Register.html    
    document.getElementById("Register").addEventListener("click", function() {
        window.location.href = "register.html";
    });
</script>
</html>
