<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="statics/css/Login.css">
    <script href="statics\js\loadBoostrap.js" defer></script>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="login-area p-4">
            <div class="row" style="height: auto;">
                <div class="text-light d-flex flex-column justify-content-center align-items-center h-100">
                    <h2 class="mb-3">Welcome</h2>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="Email_Front">Email：</span>
                      <input type="text" class="form-control" placeholder="xxxx@xxxxx.xxx" aria-label="Email" aria-describedby="Email_Front">
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="Password_Front">密碼：</span>
                      <input type="password" class="form-control" placeholder="xxxxxxxxxx" aria-label="Password" aria-describedby="Password_Front">
                    </div>
                </div>
                <div class="col-md-3 p-0">
                    <button type="button" class="btn btn-danger btn-sm" style="width: auto;font-size: small;">忘記密碼</button>
                </div>
                <div class="col-md-9 p-0">
                    <button type="button" class="btn btn-primary btn-lg mb-3" style="width:100% ;font-size:x-large; background-color:rgba(209, 191, 28,0.9);">登入</button>
                </div>
                <button type="button" class="btn btn-primary btn-lg mb-3">註冊</button>
                <button type="button" class="btn btn-primary btn-lg mb-3">訪客瀏覽</button>
            </div>
        </div>
    </div>
</body>
</html>
